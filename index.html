<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Time Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Google AdSense script -->
    <script data-ad-client="ca-pub-5354787517420935" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5354787517420935"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="card-title">Excel Time Converter</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" onclick="toggleDarkMode()">
                    <div class="slider round">
                        <span class="emoji sun">‚òÄÔ∏è</span>
                        <span class="emoji moon">üåô</span>
                    </div>
                </label>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <p class="card-text">Upload your Excel file to convert the date and time format. Drag & Drop your file or click to upload.</p>
                <div id="upload-area" class="upload-area">
                    <input type="file" id="upload" class="form-control-file" hidden />
                    <div id="drop-zone" class="drop-zone">
                        <div class="drop-zone-inner">
                            <i class="fas fa-cloud-upload-alt fa-3x"></i>
                            <p>Drag & Drop your file here or click to upload</p>
                        </div>
                    </div>
                </div>
                <select id="date-column" class="form-control mt-3">
                    <option value="20" selected>Column U (default)</option>
                    ${Array.from({ length: 62 }, (_, i) => `<option value="${i}">${String.fromCharCode(65 + i % 26) + (i >= 26 ? String.fromCharCode(65 + Math.floor(i / 26) - 1) : '')}</option>`).join('')}
                </select>
                <button class="btn btn-custom mt-3" onclick="convertTime()">Convert Time</button>
                <div class="progress mt-3 d-none" id="progress-bar">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="progress-bar-inner"></div>
                </div>
                <div id="feedback" class="alert alert-info d-none" role="alert"></div>
                <div id="loading-spinner" class="d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-4">
            <p>&copy; Ofir Nachmany</p>
        </div>
        </footer>
    </div>
    <!-- Responsive Ad Unit -->
                 <!-- left side -->
                 <div class="mt-3">
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-5354787517420935"
                         data-ad-slot="2960963698"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                    </div>
                <!-- right side -->
                <div class="mt-3">
                    <ins class="adsbygoogle"
                        style="display:block"
                        data-ad-client="ca-pub-5354787517420935"
                        data-ad-slot="7864940040"
                        data-ad-format="auto"
                        data-full-width-responsive="true"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
